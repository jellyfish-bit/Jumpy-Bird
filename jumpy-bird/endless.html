<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="levels/endless/endless-style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/flappy_bird_icon.png">
    <style>
      :root {
        --bc1: rgb(175, 0, 108);
        --bc2: rgb(105, 2, 65);
      }
    </style>
  </head>
  <body>
    <div style="display: none">
      <img id="blue_bird" src="images/blue_flappy_bird.png"/>
      <img id="blue_bird_flap" src="images/blue_flappy_bird_flap.png"/>
      <img id="red_bird" src="images/red_flappy_bird.png"/>
      <img id="red_bird_flap" src="images/red_flappy_bird_flap.png"/>
      <img id="green_bird" src="images/green_flappy_bird.png"/>
      <img id="green_bird_flap" src="images/green_flappy_bird_flap.png"/>
      <img id="yellow_bird" src="images/yellow_flappy_bird.png"/>
      <img id="yellow_bird_flap" src="images/yellow_flappy_bird_flap.png"/>

      <img id="crown-head" src="images/accessories/crown.png"/>
      <img id="royal-head" src="images/accessories/royal.png"/>  
      <img id="magic-head" src="images/accessories/magic.png"/>  
      
      <img id="blaststaff-hand" src="images/accessories/blaststaff.png"/>  
      <img id="waterstaff-hand" src="images/accessories/waterstaff.png"/>  
    
    </div>
    

    <div id="end-menu">
      <h1>Game-over!</h1>
      <h3>Score: <span id="end-menu-score">0</span></h3>
      <h3>Your Best: <span id="end-menu-highscore">0</span></h3>

      <button class="try-again-button" onclick="restartButton()">Try Again</button>
    </div>


    <div class="container">
      <div class="top-info">
        <a href="index.html" class="menu-link top-info-style">Menu</a>
        <span class="top-info-style" id="score-top">Score: 0</span>
        <span class="top-info-style" id="highscore-top">High Score: 0</span>
      </div>
      <canvas id ="myCanvas" width="680" height="640"></canvas>
    </div>

    
    <script src="levels/endless/endless.js"></script>
  </body>
</html>
