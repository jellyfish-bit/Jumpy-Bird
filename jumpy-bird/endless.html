<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="levels/level-style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/flappy_bird_icon.png">
    <style>
      :root {
        --bc2:rgb(159, 143, 21);
        --bc1:rgb(193, 198, 42);
      }
    </style>
  </head>
  <body>

    <div style="display: none">
      <img id="blue_bird" src="images/blue_flappy_bird.png"/>
      <img id="blue_bird_flap" src="images/blue_flappy_bird_flap.png"/>
      <img id="red_bird" src="images/red_flappy_bird.png"/>
      <img id="red_bird_flap" src="images/red_flappy_bird_flap.png"/>
      <img id="green_bird" src="images/green_flappy_bird.png"/>
      <img id="green_bird_flap" src="images/green_flappy_bird_flap.png"/>
      <img id="yellow_bird" src="images/yellow_flappy_bird.png"/>
      <img id="yellow_bird_flap" src="images/yellow_flappy_bird_flap.png"/>

      <img id="crown-head" src="images/accessories/crown.png"/>
      <img id="royal-head" src="images/accessories/royal.png"/>  
      <img id="magic-head" src="images/accessories/magic.png"/>  
      
      <img id="blaststaff-hand" src="images/accessories/blaststaff.png"/>  
      <img id="waterstaff-hand" src="images/accessories/waterstaff.png"/>  
    </div>

    <div id="lost-menu" class="game-end-menu">
      <h1>Game-over!</h1>
      <h3>Score: <span id="end-menu-score">0</span></h3>
      <h3>Highscore: <span id="end-menu-highscore">0</span></h3>

      <button class="try-again-button" onclick="restartButton()">Try Again</button>
    </div>

    <div id="won-menu" class="game-end-menu">
      <h1>Game-Won!</h1>
      <h3>Score: </h3>
      <button class="try-again-button" onclick="restartButton()">Play Again</button>
      <button class="try-again-button" onclick="nextLevelButton('level-1')">Next Level</button>
    </div>


    <div class="container">
      <div class="top-info">
        <a href="level-selection.html" class="menu-link top-info-style">Menu</a>
        <span class="top-info-style" >Score: <span id="score-top">0</span></span>
        <span class="top-info-style">Highscore: <span  id="highscore-top">0</span></span>
      </div>
      <canvas id ="myCanvas" width="680" height="640"></canvas>
    </div>

    <span id="level-info" data-levelid="0" data-levelspeed="3" data-pipegap="150" data-pipecount="3" data-endscore="10" style="display: none;">Test</span>
    
    
    <script id="level-info"  src="levels/level.js"></script>
  </body>
</html>
